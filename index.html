<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            display: block;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            display: block;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
        }
        
        .admin-link a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .admin-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }
        
        .painel-content {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .painel-content h2 {
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .painel-content p {
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContainer">
            <header>
                <h1>Acesso ao Painel</h1>
                <p>Digite sua key de acesso para continuar</p>
            </header>
            
            <div class="input-group">
                <label for="keyInput">Key de Acesso</label>
                <input type="text" id="keyInput" placeholder="Digite sua key aqui">
            </div>
            
            <button class="btn" onclick="login()">Acessar Painel</button>
            
            <div id="status" class="status"></div>
            
            <div class="admin-link">
                <p><a href="gerador.html">Acesso administrativo</a></p>
            </div>
        </div>
        
        <div id="painelContainer" class="painel-content">
            <h2>Painel do Usuário</h2>
            <p>Seja bem-vindo ao painel! Sua key foi validada com sucesso.</p>
            <p>Agora você tem acesso aos recursos do sistema.</p>
            <button class="btn" onclick="logout()" style="margin-top: 20px;">Sair</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES JSONBIN.IO - JÁ CONFIGURADO COM SEU BIN!
        const JSONBIN_BIN_ID = '68a9cfa9d0ea881f4b616b05';
        const JSONBIN_API_KEY = '$2a$10$9srZUZlRgkbUsx12eIczi.d.erycW3ZCIZTE1nM8QPR1yE3l/YocS';

        // Elementos do DOM
        const status = document.getElementById('status');
        
        // Função para mostrar status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            
            // Ocultar após 3 segundos
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }

        // Função para validar a key
        async function validarKey(key) {
            try {
                // Verificar no JSONBin.io
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Access-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao conectar com o servidor de keys');
                }
                
                const data = await response.json();
                const keys = data.record.keys || [];
                
                // Procurar a key informada
                const keyData = keys.find(k => k.key_value === key);
                
                if (!keyData) return false;
                
                const agora = Date.now();
                
                // Verificar se a key está ativa e não expirou
                return keyData.is_active && keyData.expiration > agora;
                
            } catch (error) {
                console.error('Erro ao validar key:', error);
                showStatus('Erro de conexão. Tente novamente.', 'error');
                return false;
            }
        }

        async function login() {
            const key = document.getElementById('keyInput').value.trim();

            if (!key) {
                showStatus('Por favor, insira sua key', 'error');
                return;
            }

            showStatus('Validando key...', 'success');
            
            // Pequeno delay para visualização do status
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (await validarKey(key)) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('painelContainer').style.display = 'block';
            } else {
                showStatus('Key inválida ou expirada!', 'error');
            }
        }
        
        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('painelContainer').style.display = 'none';
            document.getElementById('keyInput').value = '';
        }
        
        // Tecla Enter para submeter
        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
