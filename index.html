<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Free Fire Panel">
    <meta name="theme-color" content="#ff7e00">
    <meta name="msapplication-TileColor" content="#ff7e00">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Acesso ao Painel - Auxílio Free Fire</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        body {
            position: fixed;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.08),
                        0 0 40px rgba(255, 126, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerEntrance 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes containerEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff7e00, #ff0080, #ff7e00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(255, 126, 0, 0.5);
            letter-spacing: 1px;
        }
        
        header p {
            color: #ccc;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-group input:focus {
            border-color: #ff7e00;
            box-shadow: 0 0 0 3px rgba(255, 126, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .input-group input::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7e00, #ff0080);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(255, 126, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 126, 0, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 15px rgba(255, 126, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .status.success {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            display: block;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
        
        .status.error {
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            display: block;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        .admin-link a {
            color: #4facfe;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }
        
        .admin-link a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #00f2fe;
            transition: width 0.3s ease;
        }
        
        .admin-link a:hover {
            color: #00f2fe;
        }
        
        .admin-link a:hover:after {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }

        .keys-list {
            margin-top: 25px;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .key-item:hover {
            transform: translateX(5px);
            background: rgba(50, 50, 50, 0.8);
        }

        .key-info {
            flex: 1;
        }

        .key-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #ff7e00;
            font-size: 0.95rem;
        }

        .key-expiry {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .cancel-btn {
            background: #ff453a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .cancel-btn:hover {
            background: #e63c30;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 25px;
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Página de Login -->
    <div id="loginContainer" class="container">
        <header>
            <h1>Acesso ao Painel</h1>
            <p>Digite sua key de acesso para continuar</p>
        </header>
        
        <div class="input-group">
            <label for="keyInput">Key de Acesso</label>
            <input type="text" id="keyInput" placeholder="Digite sua key aqui">
        </div>
        
        <button class="btn" onclick="login()">Acessar Painel</button>
        
        <div id="status" class="status"></div>
        
        <div class="admin-link">
            <p><a href="#" onclick="showAdminLogin()">Acesso administrativo</a></p>
        </div>
    </div>

    <!-- Login Administrativo -->
    <div id="adminLoginContainer" class="container hidden">
        <header>
            <h1>Acesso Administrativo</h1>
            <p>Digite a senha de administrador</p>
        </header>
        
        <div class="input-group">
            <label for="adminPassword">Senha</label>
            <input type="password" id="adminPassword" placeholder="Digite a senha">
        </div>
        
        <button class="btn" onclick="adminLogin()">Acessar</button>
        <button class="btn btn-secondary" onclick="backToLogin()">Voltar</button>
        
        <div id="adminStatus" class="status"></div>
    </div>

    <!-- Painel Administrativo -->
    <div id="adminPanelContainer" class="container hidden">
        <header>
            <h1>Gerenciador de Keys</h1>
            <p>Gerencie keys de acesso para o painel</p>
        </header>
        
        <div class="input-group">
            <h3>Gerenciar Keys</h3>
            <button class="btn" onclick="generateKey()">Gerar Nova Key</button>
            <button class="btn btn-secondary" onclick="clearAllKeys()">Limpar Todas as Keys</button>
        </div>
        
        <div id="adminStatus" class="status"></div>
        
        <div class="keys-list">
            <h3>Keys Ativas</h3>
            <div id="keysContainer">
                <div class="empty-state">Nenhuma key ativa</div>
            </div>
        </div>
        
        <div class="admin-link">
            <p><a href="#" onclick="backToLogin()">Voltar para o login</a></p>
        </div>
    </div>

    <script>
        // Configuração das partículas
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff7e00"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.4,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 0.8,
                            "opacity_min": 0.2,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.5,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 140,
                        "color": "#ff7e00",
                        "opacity": 0.3,
                        "width": 1.2
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.8,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 800,
                            "rotateY": 1600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "repulse": {
                            "distance": 120,
                            "duration": 0.5
                        },
                        "push": {
                            "particles_nb": 5
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Sistema de armazenamento de keys (localStorage)
        const ADMIN_PASSWORD = "admin123";
        
        // Inicializar keys se não existirem
        if (!localStorage.getItem('accessKeys')) {
            localStorage.setItem('accessKeys', JSON.stringify([]));
        }
        
        // Elementos do DOM
        const status = document.getElementById('status');
        const adminStatus = document.getElementById('adminStatus');
        
        // Função para mostrar status
        function showStatus(message, type, isAdmin = false) {
            const element = isAdmin ? adminStatus : status;
            element.textContent = message;
            element.className = 'status ' + type;
            
            setTimeout(() => {
                element.className = 'status';
            }, 3000);
        }

        // Função para validar a key
        function validarKey(key) {
            try {
                const keys = JSON.parse(localStorage.getItem('accessKeys') || '[]');
                const agora = Date.now();
                
                const keyData = keys.find(k => k.key_value === key);
                
                if (!keyData) return false;
                
                return keyData.is_active && keyData.expiration > agora;
            } catch (error) {
                console.error("Erro ao validar key:", error);
                return false;
            }
        }

        // Função de login
        function login() {
            const key = document.getElementById('keyInput').value.trim();

            if (!key) {
                showStatus('Por favor, insira sua key', 'error');
                return;
            }

            showStatus('Validando key...', 'success');
            
            setTimeout(() => {
                if (validarKey(key)) {
                    window.location.href = `painel.html?key=${encodeURIComponent(key)}`;
                } else {
                    showStatus('Key inválida ou expirada!', 'error');
                }
            }, 1000);
        }
        
        // Mostrar login administrativo
        function showAdminLogin() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('adminLoginContainer').classList.remove('hidden');
        }
        
        // Voltar para o login
        function backToLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminLoginContainer').classList.add('hidden');
            document.getElementById('adminPanelContainer').classList.add('hidden');
            document.getElementById('keyInput').value = '';
            document.getElementById('adminPassword').value = '';
        }
        
        // Login administrativo
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminLoginContainer').classList.add('hidden');
                document.getElementById('adminPanelContainer').classList.remove('hidden');
                loadKeys();
            } else {
                showStatus('Senha incorreta!', 'error', true);
            }
        }
        
        // Carregar keys para o painel administrativo
        function loadKeys() {
            try {
                const keys = JSON.parse(localStorage.getItem('accessKeys') || '[]');
                const keysContainer = document.getElementById('keysContainer');
                const agora = Date.now();
                
                const activeKeys = keys.filter(k => k.is_active && k.expiration > agora);
                
                if (activeKeys.length === 0) {
                    keysContainer.innerHTML = '<div class="empty-state">Nenhuma key ativa</div>';
                    return;
                }
                
                keysContainer.innerHTML = '';
                
                activeKeys.forEach(keyData => {
                    const keyElement = document.createElement('div');
                    keyElement.className = 'key-item';
                    keyElement.innerHTML = `
                        <div class="key-info">
                            <div class="key-value">${keyData.key_value}</div>
                            <div class="key-expiry">Expira: ${new Date(keyData.expiration).toLocaleString('pt-BR')}</div>
                        </div>
                        <button class="cancel-btn" onclick="cancelKey('${keyData.key_value}')">Cancelar</button>
                    `;
                    
                    keysContainer.appendChild(keyElement);
                });
            } catch (error) {
                console.error("Erro ao carregar keys:", error);
                showStatus('Erro ao carregar keys', 'error', true);
            }
        }
        
        // Gerar uma nova key
        function generateKey() {
            try {
                const keys = JSON.parse(localStorage.getItem('accessKeys') || '[]');
                
                const key = 'key-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                const expiration = Date.now() + (60 * 60 * 1000);
                
                keys.push({
                    key_value: key,
                    expiration: expiration,
                    created_at: new Date().toISOString(),
                    is_active: true
                });
                
                localStorage.setItem('accessKeys', JSON.stringify(keys));
                
                showStatus('Key gerada com sucesso! Copiada para a área de transferência.', 'success', true);
                
                loadKeys();
                
                try {
                    navigator.clipboard.writeText(key);
                } catch (err) {
                    console.log('Não foi possível copiar para a área de transferência');
                }
            } catch (error) {
                console.error("Erro ao gerar key:", error);
                showStatus('Erro ao gerar key', 'error', true);
            }
        }
        
        // Cancelar uma key
        function cancelKey(key) {
            if (!confirm(`Tem certeza que deseja cancelar a key:\n${key}?`)) {
                return;
            }
            
            try {
                const keys = JSON.parse(localStorage.getItem('accessKeys') || '[]');
                
                const updatedKeys = keys.map(k => {
                    if (k.key_value === key) {
                        return { ...k, is_active: false, cancelled_at: new Date().toISOString() };
                    }
                    return k;
                });
                
                localStorage.setItem('accessKeys', JSON.stringify(updatedKeys));
                
                showStatus('Key cancelada com sucesso!', 'success', true);
                
                loadKeys();
            } catch (error) {
                console.error("Erro ao cancelar key:", error);
                showStatus('Erro ao cancelar key', 'error', true);
            }
        }
        
        // Limpar todas as keys
        function clearAllKeys() {
            if (!confirm('Tem certeza que deseja cancelar TODAS as keys?')) {
                return;
            }
            
            try {
                const keys = JSON.parse(localStorage.getItem('accessKeys') || '[]');
                
                const updatedKeys = keys.map(k => {
                    if (k.is_active && k.expiration > Date.now()) {
                        return { ...k, is_active: false, cancelled_at: new Date().toISOString() };
                    }
                    return k;
                });
                
                localStorage.setItem('accessKeys', JSON.stringify(updatedKeys));
                
                showStatus('Todas as keys foram canceladas!', 'success', true);
                
                loadKeys();
            } catch (error) {
                console.error("Erro ao limpar keys:", error);
                showStatus('Erro ao limpar keys', 'error', true);
            }
        }
        
        // Inicializar a aplicação
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            
            // Tecla Enter para submeter
            document.getElementById('keyInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
            
            // Prevenir zoom e comportamentos indesejados
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
