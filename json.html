<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurador do JSONBin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .info {
            background: rgba(30, 41, 59, 0.7);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurador do JSONBin</h1>
        
        <div class="info">
            <p>Seu Bin ID: <strong>68a9cfa9d0ea881f4b616b05</strong></p>
            <p>Use este editor para configurar a estrutura inicial do seu JSONBin.</p>
        </div>
        
        <textarea id="jsonContent">{
  "keys": []
}</textarea>
        
        <button onclick="updateBin()">Configurar Bin</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const binId = '68a9cfa9d0ea881f4b616b05';
        const apiKey = '$2a$10$9srZUZlRgkbUsx12eIczi.d.erycW3ZCIZTE1nM8QPR1yE3l/YocS';
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        async function updateBin() {
            const jsonContent = document.getElementById('jsonContent').value;
            
            try {
                // Validar se é um JSON válido
                JSON.parse(jsonContent);
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': apiKey
                    },
                    body: jsonContent
                });

                if (response.ok) {
                    showStatus('Bin configurado com sucesso!', 'success');
                } else {
                    showStatus('Erro ao configurar o bin.', 'error');
                }
            } catch (error) {
                showStatus('JSON inválido. Verifique a formatação.', 'error');
            }
        }
    </script>
</body>
</html>
