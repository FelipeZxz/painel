<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Keys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .config-section {
            background: rgba(30, 41, 59, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .config-section h3 {
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        .btn {
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .keys-list {
            margin-top: 20px;
        }
        
        .keys-list h3 {
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        .key-item {
            background: rgba(30, 41, 59, 0.7);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s;
        }
        
        .key-info {
            flex: 1;
        }
        
        .key-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .key-expiry {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .cancel-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 20px;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
        }
        
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Keys</h1>
            <p>Gerencie keys de acesso para o painel</p>
        </header>
        
        <div class="config-section">
            <h3>Gerenciar Keys</h3>
            <button class="btn btn-generate" onclick="generateKey()">Gerar Nova Key</button>
            <button class="btn btn-clear" onclick="clearAllKeys()">Limpar Todas as Keys</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="keys-list">
            <h3>Keys Ativas</h3>
            <div id="keysContainer">
                <div class="empty-state">Nenhuma key ativa</div>
            </div>
        </div>
        
        <div class="back-link">
            <p><a href="index.html">Voltar para o painel de acesso</a></p>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES JSONBIN.IO - JÁ CONFIGURADO!
        const JSONBIN_BIN_ID = '68a9cfa9d0ea881f4b616b05';
        const JSONBIN_API_KEY = '$2a$10$9srZUZlRgkbUsx12eIczi.d.erycW3ZCIZTE1nM8QPR1yE3l/YocS';
        
        // Elementos do DOM
        const keysContainer = document.getElementById('keysContainer');
        const status = document.getElementById('status');
        
        // Inicializar
        function init() {
            loadKeys();
        }
        
        // Carregar keys do JSONBin
        async function loadKeys() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Access-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar keys');
                }
                
                const data = await response.json();
                const keys = data.record.keys || [];
                
                displayKeys(keys);
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao carregar keys.', 'error');
            }
        }
        
        // Exibir keys na interface
        function displayKeys(keys) {
            const now = Date.now();
            const activeKeys = keys.filter(k => k.is_active && k.expiration > now);
            
            if (activeKeys.length === 0) {
                keysContainer.innerHTML = '<div class="empty-state">Nenhuma key ativa</div>';
                return;
            }
            
            keysContainer.innerHTML = '';
            
            activeKeys.forEach(keyData => {
                const keyElement = document.createElement('div');
                keyElement.className = 'key-item';
                keyElement.innerHTML = `
                    <div class="key-info">
                        <div class="key-value">${keyData.key_value}</div>
                        <div class="key-expiry">Expira: ${new Date(keyData.expiration).toLocaleString('pt-BR')}</div>
                    </div>
                    <button class="cancel-btn" onclick="cancelKey('${keyData.key_value}')">Cancelar</button>
                `;
                
                keysContainer.appendChild(keyElement);
            });
        }
        
        // Gerar uma nova key
        async function generateKey() {
            try {
                // Primeiro, obter keys existentes
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Access-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar keys');
                }
                
                const data = await response.json();
                const keys = data.record.keys || [];
                
                // Gerar nova key
                const key = 'key-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                const expiration = Date.now() + (60 * 60 * 1000); // 1 hora
                
                // Adicionar nova key
                keys.push({
                    key_value: key,
                    expiration: expiration,
                    created_at: new Date().toISOString(),
                    is_active: true
                });
                
                // Atualizar no JSONBin
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ keys: keys })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Erro ao salvar key');
                }
                
                showStatus('Key gerada com sucesso! Copiada para a área de transferência.', 'success');
                
                // Atualizar lista
                loadKeys();
                
                // Copiar key para área de transferência
                try {
                    navigator.clipboard.writeText(key);
                } catch (err) {
                    console.log('Não foi possível copiar para a área de transferência');
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao gerar key', 'error');
            }
        }
        
        // Cancelar uma key
        async function cancelKey(key) {
            if (!confirm(`Tem certeza que deseja cancelar a key:\n${key}?`)) {
                return;
            }
            
            try {
                // Obter keys existentes
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Access-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar keys');
                }
                
                const data = await response.json();
                const keys = data.record.keys || [];
                
                // Encontrar e cancelar a key
                const updatedKeys = keys.map(k => {
                    if (k.key_value === key) {
                        return { ...k, is_active: false, cancelled_at: new Date().toISOString() };
                    }
                    return k;
                });
                
                // Atualizar no JSONBin
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ keys: updatedKeys })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Erro ao cancelar key');
                }
                
                showStatus('Key cancelada com sucesso!', 'success');
                
                // Atualizar lista
                loadKeys();
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao cancelar key', 'error');
            }
        }
        
        // Limpar todas as keys
        async function clearAllKeys() {
            if (!confirm('Tem certeza que deseja cancelar TODAS as keys?')) {
                return;
            }
            
            try {
                // Obter keys existentes
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Access-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar keys');
                }
                
                const data = await response.json();
                const keys = data.record.keys || [];
                
                // Desativar todas as keys
                const updatedKeys = keys.map(k => {
                    if (k.is_active && k.expiration > Date.now()) {
                        return { ...k, is_active: false, cancelled_at: new Date().toISOString() };
                    }
                    return k;
                });
                
                // Atualizar no JSONBin
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ keys: updatedKeys })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Erro ao limpar keys');
                }
                
                showStatus('Todas as keys foram canceladas!', 'success');
                
                // Atualizar lista
                loadKeys();
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao limpar keys', 'error');
            }
        }
        
        // Mostrar mensagem de status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            
            // Ocultar após 3 segundos
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }
        
        // Inicializar a aplicação
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
